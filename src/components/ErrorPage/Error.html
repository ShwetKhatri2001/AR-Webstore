<!DOCTYPE html>
<html>
<head>
  <title>Error Page</title>
  <link rel="stylesheet" href="Error.css">
</head>
<body>
  <div class="error-container">
    <img src="error-image.png" alt="Error">
    <div class="error-text">
      <p class="error-message">Oops! Something went wrong.</p>
      <p class="error-description">We apologize for the inconvenience. Please try again later.</p>
    </div>
    <a class="error" href="#">Report Issue</a>
  </div>
</body>
</html>
